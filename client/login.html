<template name="login">
  <div class="container">
    <div class="sub_title">Login</div>
    <div class="input_container">
      <div class="input_label">Email</div>
      <input id="login_email" type="email"/>
    </div>
    <div class="input_container">
      <div class="input_label">Password</div>
      <input id="login_password" type="password"/>
    </div>
    <button id="login_submit">Login</button>
  </div>
</template>
