<template name="dashboard">
  <div class="container">
    <div class="sub_title">My Personal Space</div>
    <table class="dashboard_table">
      <tr>
        <th>File Name</th>
        <th>File Size</th>
        <th></th>
        <th></th>
      </tr>
      {{#each getUploadedFiles}}
        <tr>
          <td class="file_name">{{name}}</td>
          <td>{{convertSize (size)}} KB</td>
          <td><a class="download_file" href="{{this.url}}" download target="_blank">Download</a></td>
          <td><button class="delete_file" data-id="{{_id}}">Delete</button></td>
        </tr>
      {{/each}}
    </table>
    <div class="file_upload_container">
      <label class="bt_label" for="file_upload">+ New File</label>
      <input type="file" id="file_upload" style="visibility: hidden"/>
    </div>
  </div>
</template>
